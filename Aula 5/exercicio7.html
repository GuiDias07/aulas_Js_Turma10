<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var nome = prompt("Qual é o seu nome?");
    document.write("O nome do usuário é " + nome + "<br>");

    var idade = prompt("Qual a sua idade?")
    document.write(" A idade do " + nome + "é " + idade + "<br>");

   
    if (idade == 18){ 
        document.write(" A idade do " + nome + " é igual a 18" );

    } else if(idade > 18) {
        document.write(" A idade do " + nome + " é maior que 18");} 

     else {
        document.write(" A idade do " + nome + " é menor que 18");
    }

</script>
