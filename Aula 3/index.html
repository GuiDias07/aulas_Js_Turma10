<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //Soma//
    var valor1 = 200;
    var valor2 = 100;

    var resultado = valor1 + valor2;
    console.log(resultado);
    //Subtração//
    var subtracao = resultado - 50;
    console.log(subtracao); 

    //Multiplicação//
    var multiplicacao = (subtracao * valor1);
    console.log(multiplicacao);

    //Divisão//
    var divisaoDaMultiplicacao = (multiplicacao/valor1);
    console.log(divisaoDaMultiplicacao);

    //Potência//
    var potenciaDivisao = (divisaoDaMultiplicacao**2);
    console.log(potenciaDivisao);

    //Resto de divisão//

    var restoDiv = (potenciaDivisao %3);
    console.log(restoDiv);

    //Atribuição e Soma ou Subtração//

    var numero = 2;
    numero+= 2;
    numero++;
    numero++;
    numero--;
    console.log(numero);

    /* Operadores Logistícos */

    var n = 1;
    var m = 2;

    var teste = (n == m);
    var teste2 = (n > m);
    var teste3 = (n != m);


    console.log(teste);
    console.log(teste2);
    console.log(teste3);
</script>
<body>
    
</body>
</html>
